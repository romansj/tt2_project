<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
          integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
            integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'amachef/styles.css' %}">


    <link rel="apple-touch-icon" sizes="180x180" href="{% static '/images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static '/images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static '/images/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static '/images/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static '/images/safari-pinned-tab.svg' %} color='#5bbad5'">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">


</head>
<body>
<div class="grid-container">
    <ul class="menu align-center">
        <li><a href="{% url 'users:signup' %}">Sign up</a></li>
        <li><a href="{% url 'users:index' %}">Users index</a></li>
        <li><a href="#">Search</a></li>
    </ul>


    <ul class="menu align-center">
        <li><a href="{% url 'index' %}">Recipes</a></li>
        <li><a href="{% url 'index' %}">Calculators</a></li>
        <li><a href="{% url 'index' %}">Settings</a></li>
        <li><a href="{% url 'contact' %}">Contact Us</a></li>
    </ul>


    {% block submenu %}{% endblock %}


    <div>
        {% block content %}{% endblock %}
    </div>

</div>

</body>
</html>
