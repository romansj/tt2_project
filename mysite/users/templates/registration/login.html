{% extends "amachef/base_generic.html" %}


{% block title %}
    Login - AmaChef
{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="post" class="form-group">
        {% csrf_token %}

        <p>Don't have an account? Sign up <a href="{% url 'users:signup' %} ">here</a>.</p>
        {{ form }}
        <button type="submit" class="btn-success">Login</button>
    </form>
{% endblock %}
