{% extends "amachef/base_generic.html" %}




{% block title %}Search results - AmaChef{% endblock %}

{% block content %}
    <h1 class="title">Search</h1>









    <div class="level">
        <div class="level-left">
            <div class="dropdown">
                <button id="search_filter_bttn" onclick="myFunction()" class="button is-primary">Filter</button>

                <div id="myDropdown" class="dropdown-content">
                    <input class="input is-rounded" type="text" placeholder="Choose category..." id="myInput" onkeyup="filterFunction()">
                    {% for category in categories %}
                        <a class="a_category" data-category-id="{{ category.id }}">{{ category.title }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>

        <input id="search_bar" class="input is-rounded" type="text" placeholder="Enter search term...">

    </div>







    <script>
        /* When the user clicks on the button,
        toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        function filterFunction() {
            var input, filter, ul, li, a, i;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            div = document.getElementById("myDropdown");
            a = div.getElementsByTagName("a");
            for (i = 0; i < a.length; i++) {
                txtValue = a[i].textContent || a[i].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    a[i].style.display = "";
                } else {
                    a[i].style.display = "none";
                }
            }
        }
    </script>


    <div id="search_selected_categories"></div>



    <div id="div_content_replace"></div>


    <div id="replaceable-content">
        {% for post in recipes %}
            {% include 'recipes/render_recipe_short.html' %}
        {% endfor %}
    </div>






{% endblock %}
